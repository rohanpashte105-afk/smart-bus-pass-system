<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MahaPass - Payment Successful</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logobus1.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f6f8fb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .card-success { max-width: 720px; margin: 60px auto; border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .card-success .header { background: linear-gradient(135deg, #28a745, #20c997); color: #fff; padding: 28px 24px; border-top-left-radius: 16px; border-top-right-radius: 16px; text-align: center; }
    .success-icon { width: 80px; height: 80px; background: #fff; color: #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; margin: -50px auto 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    .content { padding: 28px; text-align: center; }
    .content h3 { font-weight: 700; }
    .content p { color: #6c757d; }
    .btn-primary { padding: 10px 18px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card card-success">
      <div class="header">
        <h2 class="mb-0"><i class="fas fa-check-circle me-2"></i>Payment Successful</h2>
      </div>
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <div class="content">
        <h3>Thank you!</h3>
        <p>Your payment has been received successfully. Your application is now submitted for verification. You will receive updates in your dashboard notifications.</p>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
